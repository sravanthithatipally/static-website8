<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="d-flex flex-row">
            <div>
                <h1 class="main-head">All you need to know about covid-19</h1>
                <button class="btn btn-primary">know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="test-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-image" />
            <div class="text-card">
                <h1 class="head-1">COVID-19 TEST</h1>
                <p class="about-covid">if you think you have been exposed to novel coroavirus(covid-19)...more</p>
            </div>
        </div>
        <h1 class="sub-heading">symptoms</h1>
        <div class="d-flex flex-row">
            <div class="symptom-card card-1-bg">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p class="symptom-name">dry-cough</p>
            </div>
            <div class="symptom-card card-2-bg">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p class="symptom-name">high-fever</p>
            </div>
            <div class="symptom-card card-3-bg">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="symptom-name">headache</p>
            </div>
        </div>
        <h1 class="sub-heading">videos</h1>
        <div class="last-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="covid-image" />
            <div class="text-card">
                <h1 class="sub-heading">To prevent the spread of...</h1>
                <p class="about-covid">if you think you have been exposed to novel corona virus(covid-19)</p>
                <button class="btn btn-primary text-center">watch video</button>
            </div>
        </div>
    </div>
</body>

</html>
